
<div *ngIf="song" id="audioTag" style="display: inline-block;width:100%;height: 100px ; position: fixed;bottom: 0;right: 0; z-index: 9">
  <img class="rotate" src="{{song.avatar}}">
<!--  <h3>{{song.name}}</h3>-->
<!--  <h3>{{song.singer.name}}</h3>-->
  <audio id="audio" style=" width: 50%; margin-left: 20%;margin-top: 25px; border-color: #2c064a "  controls>
    <source src="{{song.urlMp3}}" type="audio/ogg">
    <source src="{{song.urlMp3}}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<style>
  .rotate {
    animation: rotation 8s infinite linear;
    border-radius: 50%;
    object-fit: cover;
    width: 80px;
    height: 80px;
    margin-top: -50px;
    margin-left: 10px;
  }
  audio::-webkit-media-controls-play-button,
  audio::-webkit-media-controls-panel {
    background-color: #17a2b8;
    color: #17a2b8;
  }

  @media (max-width: 767px) {
    .hidden-xs {
      display: none !important;
    }
  }

  #audioTag{
    background-color: #17a2b8;
    border:#17a2b8;
    border-top: 1px white;
    border-style: solid;
  }


  @keyframes rotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(359deg);
    }
  }
</style>
